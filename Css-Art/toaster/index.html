<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toaster</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box-canvas">
        <div class="toaster-machine">
            <div class="cover">
                <div class="btn1"></div>
                <div class="btn2"></div>
                <div class="btn3"></div>
                <div class="shine"></div>
            </div>
            <div class="slot1"></div>
            <div class="slot2">
                <div class="handle1"></div>
                <div class="handle2"></div>
                <div class="handle3"></div>
            </div>
            <div class="base1"></div>
            <div class="base2"></div>
            <div class="toaster-leg1"></div>
            <div class="toaster-leg2"></div>
            <div class="toaster-leg3"></div>
            <div class="toaster-leg4"></div>
        </div>

        <div class="toastl1">
            <div class="toastl2"></div>
            <div class="toastu1"></div>
            <div class="toastu2"></div>
        </div>
        <div class="toastl3">
            <div class="toastl4"></div>
            <div class="toastu3"></div>
            <div class="toastu4"></div>
        </div>
    </div>
</body>
</html>
